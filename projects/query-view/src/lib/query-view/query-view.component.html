<mat-drawer-container (backdropClick)="close()">
    <mat-drawer *ngIf="filtro" [mode]="mode" [opened]="filter$ | async" position="end" disableClose>
        <tds-filter [filter]="filtro"></tds-filter>
    </mat-drawer>

    <mat-drawer-content>

        <tds-toolbar [style.margin]="margem" [titulo]="titulo" [ngClass]="getElevation()" [filter]="filtro != null">
            <ng-container tds-toolbar-selection>
                <ng-content select="[tds-toolbar-selection]"></ng-content>
            </ng-container>

            <ng-container tds-toolbar-buttons>
                <ng-content select="[tds-toolbar-buttons]"></ng-content>
            </ng-container>
        </tds-toolbar>

        <mat-divider *ngIf="!margem"></mat-divider>

        <div id="content-container" [style.margin]="margem" [style.margin-top]="0" [ngClass]="getElevation()">
            <mat-progress-bar *ngIf="loading$ | async" mode="indeterminate"></mat-progress-bar>
            <tds-table [table]="tabela"></tds-table>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
