<mat-drawer-container (backdropClick)="close()">

    <mat-drawer *ngIf="filter" [mode]="filterMode$ | async" [opened]="filterOpened$ | async" position="end"
        disableClose>
        <tds-filter [filter]="filter"></tds-filter>
    </mat-drawer>

    <mat-drawer-content [style.padding]="margin">
        <tds-toolbar [titulo]="title" [ngClass]="getElevation()" [filter]="filter != null"></tds-toolbar>

        <div id="content-container" [style.margin-top]="margin" [ngClass]="getElevation()">
            <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
            <tds-table [table]="table"></tds-table>
        </div>

    </mat-drawer-content>

</mat-drawer-container>
