<mat-toolbar fxLayout>

   <div class="wrapper">
      <ng-content select="[tds-toolbar-selection]"></ng-content>
   </div>

   <div class="default">
      <div fxLayout fxLayoutAlign="start center">
         <ng-container *ngIf="search; else tituloTemplate">
            <tds-search fxFlex [placeholder]="titulo"></tds-search>
         </ng-container>

         <ng-template #tituloTemplate>
            <span id="titulo" fxFlex> {{ titulo }} </span>
         </ng-template>

         <ng-content select="[tds-toolbar-buttons]"></ng-content>

         <button mat-icon-button matTooltip="Atualizar" (click)="refresh()">
            <mat-icon>refresh</mat-icon>
         </button>

         <ng-container *ngIf="filter && filterBadge$ | async as filterBadge">
            <button mat-icon-button matTooltip="Filtros" (click)="toggle()">
               <mat-icon [matBadge]="filterBadge.numFilters" [matBadgeHidden]="filterBadge.hidden"
                  matBadgeColor="accent" matBadgeSize="small">
                  tune
               </mat-icon>
            </button>
         </ng-container>
      </div>
   </div>

</mat-toolbar>
