<tds-query-view [tabela]="table" titulo="UsuÃ¡rios" elevacao="1" margem="2em">

    <ng-container *ngIf="hasSelection" tds-toolbar-selection>
        <div fxLayout fxFlex>
            <button mat-icon-button [disabled]="selection.length > 1" matTooltip="Enviar Email" (click)="sendEmail()">
                <mat-icon>mail_outline</mat-icon>
            </button>

            <mat-divider [vertical]="true"></mat-divider>

            <button mat-icon-button matTooltip="Bloquear" (click)="bloquear()">
                <mat-icon>lock</mat-icon>
            </button>

            <button mat-icon-button matTooltip="Desbloquear" (click)="desbloquear()">
                <mat-icon>lock_open</mat-icon>
            </button>
        </div>
    </ng-container>

    <ng-container tds-toolbar-buttons>
        <button mat-icon-button matTooltip="Adicionar" (click)="onAddClick()">
            <mat-icon>add</mat-icon>
        </button>
    </ng-container>

</tds-query-view>
