<ng-container *ngIf="dataSource$ | async as dataSource">
  <app-tabela
    [clientes]="dataSource.dados"
    [registros]="dataSource.registros"
    [tamanho]="pageSize"
    [sortActive]="active"
    [sortDirection]="direction"
    height="248px"
    (paginacao)="page($event)"
    (ordenacao)="sort($event)"
  ></app-tabela>
</ng-container>
